<div id="confirm-dialog" class="modal-custom-body">
    <div class="header">
        {{title}}
    </div>
    <div class="content">
		{{description}}
    </div>
    <div class="buttons">
        <button class="mb mb-trans cancel" ng-click="cancelClick()">{{cancel}}</button>
        <button class="mb mb-fill-blue ok" ng-click="okClick()">{{ok}}</button>
    </div>
</div>
