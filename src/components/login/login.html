<div class="modal-custom-content" loader="loginLoader">
	<div class="modal-close-glyphicon" ng-click="close()">
		<span class="glyphicon glyphicon-remove"></span>
	</div>
	<div class="modal-custom-body">
		<div class="header" style="text-align: center; font-size: 2.2em;">
			{{"MODALS.LOGIN.HEADER" | translate}}
		</div>
		<!--<h1 class="modal-logo">Logowanie</h1>-->
		<form class="modal-form" name="loginForm" novalidate ng-submit="login(loginForm)">
			<div class="modal-form-group input-group">
                <span class="input-group-addon">
                    <span class="glyphicon glyphicon-envelope"></span>
                </span>
				<input class="form-control" placeholder="{{ 'USERNAME' | translate}}" tabindex="1" autofocus
					   ng-model="formData.username"/>
			</div>
			<div class="modal-form-group input-group">
                <span class="input-group-addon">
                    <span class="glyphicon glyphicon-lock"></span>
                </span>
				<input class="form-control" placeholder="{{ 'PASSWORD' | translate}}" type="password" tabindex="2"
					   ng-model="formData.password"/>
			</div>
			<div class="modal-form-submit">
				<button class="btn btn-primary btn-block" tabindex="3" type="submit">
					{{ "MODALS.LOGIN.LOGIN" | translate}}
				</button>
			</div>
			<div class="modal-form-info">
				<!--<div>-->
				<!--<span>{{"MODALS.LOGIN.FORGOT-PASSWORD"| translate}}</span>-->
				<!--<a>-->
				<!--{{"MODALS.LOGIN.RESET-PASSWORD"| translate}}-->
				<!--</a>-->
				<!--</div>-->
				<div>
					<span>{{"MODALS.LOGIN.NO-ACCOUNT"| translate}}</span>
					<a ng-click="switchToRegisterModal()">
						{{"MODALS.REGISTER.REGISTER"| translate}}
					</a>
				</div>
			</div>
		</form>
	</div>
	<div class="modal-custom-footer">
	</div>
</div>
