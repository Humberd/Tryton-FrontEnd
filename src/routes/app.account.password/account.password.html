<div id="change-password">
	<div class="header">
		Change Password
	</div>
	<form class="change-form"
		  novalidate>
		<div class="password-input">
			<md-input-container>
				<label>Old Password</label>
				<input type="password"
					   ng-required="true"/>
			</md-input-container>
		</div>
		<div class="password-input">
			<md-input-container>
				<label>New Password</label>
				<input type="password"
					   ng-required="true"/>
			</md-input-container>
		</div>
		<div class="password-input">
			<md-input-container>
				<label>Repeat New Password</label>
				<input type="password"
					   ng-required="true"/>
			</md-input-container>
		</div>
		<div class="buttons">
			<button type="submit" class="mb mb-fill-green">
				Update Password
			</button>
		</div>
	</form>
</div>
