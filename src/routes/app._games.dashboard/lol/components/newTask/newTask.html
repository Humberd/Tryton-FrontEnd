<div id="new-task-wrapper">
	<form class="modal-custom-content" name="ctrl.newTaskForm"
		  loader="{{::ctrl.loaderName}}"
		  ng-submit="ctrl.newTaskForm.$valid && ctrl.submitTask()"
		  novalidate>
		<div class="modal-close-glyphicon" ng-click="ctrl.close()">
			<span class="glyphicon glyphicon-remove"></span>
		</div>
		<div class="modal-custom-body">
			<div id="new-task">
				<div class="header">
					<div class="task-name">{{ctrl.templateTask.name}}</div>
				</div>
				<md-divider></md-divider>
				<div class="info">
					<div class="task-desc">
						A task description...
					</div>
					<div class="task-difficulty">
						<div class="field">
							<div class="field-desc">Diffucilty</div>
							<div class="field-value">
								<div class="glyphicon glyphicon-star"></div>
								<div class="glyphicon glyphicon-star"></div>
								<div class="glyphicon glyphicon-star"></div>
								<div class="glyphicon glyphicon-star"></div>
							</div>
						</div>
					</div>
					<div class="task-base-points">
						<div class="field">
							<div class="field-desc">Base experience</div>
							<div class="field-value">{{ctrl.templateTask.base.exp}} exp</div>
						</div>
					</div>
				</div>
				<md-divider></md-divider>
				<div class="settings">
					<div class="title">Settings</div>
					<div class="error-field">
						{{ctrl.errorMessage}}
					</div>
					<div class="setting">
						<div class="inputs">
							<div class="input">
								<md-input-container>
									<label for="times-input">Do this task the following number of times in a game</label>
									<input id="times-input"
										   name="times"
										   type="number"
										   min="{{ctrl.timesOptions.min}}"
										   max="{{ctrl.timesOptions.max}}"
										   ng-model="ctrl.selectedTimesValue"
										   ng-required="true"
										   aria-label="How many times to achieve this task in a game">
									<div ng-messages="ctrl.newTaskForm.times.$error">
										<div ng-message="required">{{"DEFAULT-VALIDATOR-MESSAGES.REQUIRED" | translate}}</div>
									</div>
								</md-input-container>
							</div>
						</div>
					</div>
					Complete the task within:
					<div class="setting">
						<div class="inputs">
							<div class="input">
								<md-input-container>
									<label for="timeout-number-input">Number</label>
									<input id="timeout-number-input"
										   type="number"
										   min="{{ctrl.timeoutOptions.get(ctrl.selectedTimeoutType).min}}"
										   max="{{ctrl.timeoutOptions.get(ctrl.selectedTimeoutType).max}}"
										   ng-model="ctrl.selectedTimeoutValue"
										   ng-required="true"
										   aria-label="Number to complete the task within"/>
								</md-input-container>
							</div>
						</div>
					</div>
					<div class="setting">
						<div class="inputs">
							<div class="input">
								<md-input-container>
									<label for="timeout-type-input">Type</label>
									<md-select id="timeout-type-input"
											   ng-model="ctrl.selectedTimeoutType"
											   ng-required="true"
											   aria-label="Type of the task to complete within">
										<md-option ng-value="option.value"
												   ng-repeat="option in ctrl.timeoutOptions.values">
											{{option.value}}
										</md-option>
									</md-select>
									<md-input></md-input>
								</md-input-container>
							</div>
						</div>
					</div>
				</div>
				<md-divider></md-divider>
				<div class="footer">
					<div class="total">
						<div class="field">
							<div class="field-desc">Total</div>
							<div class="field-value"></div>
						</div>
					</div>
					<!--<div class="multiplier">
						<div class="field">
							<div class="field-desc">Multiplier</div>
							<div class="field-value positive">+60%</div>
						</div>
					</div>-->
					<button class="create-button mb mb-fill-green mb-small"
							type="submit">
						CREATE
					</button>
				</div>
			</div>
		</div>
	</form>
</div>
