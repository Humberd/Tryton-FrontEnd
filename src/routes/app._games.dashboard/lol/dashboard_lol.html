<div id="dashboard">
    <my-tabs position="right">
        <my-tab-names class="my-small">
            <my-tab-name body="first" select>pierwszy</my-tab-name>
            <my-tab-name body="second">drugi</my-tab-name>
            <my-tab-name body="third">trzeci</my-tab-name>
        </my-tab-names>
        <my-tab-bodies>
            <my-tab-body id="first">
                <div id="panel">
                    <div class="center-panel">
                        <div class="head-bar">
                            <div>
                            </div>
                            <button class="save-button mb mb-fill-blue" confirm>
                                SAVE
                            </button>
                        </div>
                        <div class="task-list">
                            <div class="task">
                                <div class="left-side">
                                    <div class="task-icon" bcg-image="'http://kingofwallpapers.com/river/river-008.jpg'"></div>
                                    <div class="task-info">
                                        <div class="info-name">
                                            Penta kill
                                        </div>
                                        <div class="info-ago">
                                            Created 2 days ago
                                        </div>
                                    </div>
                                </div>
                                <div class="task-progress">
                                    <div class="progress-stars">
                                        <div class="glyphicon glyphicon-star"></div>
                                        <div class="glyphicon glyphicon-star"></div>
                                        <div class="glyphicon glyphicon-star"></div>
                                        <div class="glyphicon glyphicon-star"></div>
                                        <div class="glyphicon glyphicon-star-empty"></div>
                                    </div>
                                    <div class="progress-text-value">
                                        80% progress
                                    </div>
                                </div>
                                <div class="task-left">
                                    8 matches left
                                </div>
                                <div class="right-side">
                                    <div class="task-points">
                                        130 pts
                                    </div>
                                </div>
                            </div>
                            <div class="task">
                                <div class="left-side">
                                    <div class="task-icon" bcg-image="'http://kingofwallpapers.com/river/river-008.jpg'"></div>
                                    <div class="task-info">
                                        <div class="info-name">
                                            200 minions
                                        </div>
                                        <div class="info-ago">
                                            Created about a month ago
                                        </div>
                                    </div>
                                </div>
                                <div class="task-progress">
                                    <div class="progress-stars">
                                        <div class="glyphicon glyphicon-star-empty"></div>
                                        <div class="glyphicon glyphicon-star-empty"></div>
                                        <div class="glyphicon glyphicon-star-empty"></div>
                                        <div class="glyphicon glyphicon-star-empty"></div>
                                        <div class="glyphicon glyphicon-star-empty"></div>
                                    </div>
                                    <div class="progress-text-value">
                                        0% progress
                                    </div>
                                </div>
                                <div class="task-left">
                                    20 days left
                                </div>
                                <div class="right-side">
                                    <div class="task-points">
                                        8 pts
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="side-panel">
                        <div class="header">
                            <div class="title">
                                Tasks List
                            </div>
                        </div>
                        <div class="tasks-list">
                            <div class="task" ng-repeat="task in tasksList">
                                <div class="task-icon" bcg-image="task.image"></div>
                                <div class="task-content">
                                    <div class="task-name">
                                        {{task.name}}
                                    </div>
                                    <div class="task-details">
                                        <div class="task-difficulty">
                                            <div class="glyphicon glyphicon-star-empty"></div>
                                            <div class="glyphicon glyphicon-star-empty"></div>
                                            <div class="glyphicon glyphicon-star-empty"></div>
                                            <div class="glyphicon glyphicon-star-empty"></div>
                                        </div>
                                        <div class="task-exp">
                                            {{task.baseExp}} exp
                                        </div>
                                    </div>
                                </div>
                                <div class="add-button">
                                    <i class="material-icons">add</i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </my-tab-body>
            <my-tab-body id="second">
                do drugiego
            </my-tab-body>
            <my-tab-body id="third">
                do trzeciego
            </my-tab-body>
        </my-tab-bodies>
    </my-tabs>
</div>
