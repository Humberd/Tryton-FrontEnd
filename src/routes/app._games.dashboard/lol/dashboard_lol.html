<div id="dashboard">
	<div id="panel">
		<div class="center-panel" loader="{{::ctrl.myTasksListLoaderName}}">
			<div class="head-bar">
				<div>
				</div>
				<button class="save-button mb mb-fill-blue" confirm>
					SAVE
				</button>
			</div>
			<div class="task-list" ng-repeat="myTask in ctrl.myTasksList">
				<div class="task">
					<div class="left-side">
						<div class="task-icon" bcg-image="'http://kingofwallpapers.com/river/river-008.jpg'"></div>
						<div class="task-info">
							<div class="info-name">
								{{myTask.template.name}}
							</div>
							<div class="info-ago">
								Created {{myTask.createdDate | timeAgo}}
							</div>
						</div>
					</div>
					<div class="task-progress">
						<div class="progress-stars">
							<div class="glyphicon glyphicon-star"></div>
							<div class="glyphicon glyphicon-star"></div>
							<div class="glyphicon glyphicon-star"></div>
							<div class="glyphicon glyphicon-star"></div>
							<div class="glyphicon glyphicon-star-empty"></div>
						</div>
						<div class="progress-text-value">
							{{ctrl.helpers.calculateProgress(myTask)}}% progress
						</div>
					</div>
					<div class="task-left">
						{{myTask.progress.remainingCompletions}} matches left
					</div>
					<div class="right-side">
						<div class="task-points">
							{{myTask.result.expected.exp}} exp
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="side-panel" loader="{{::ctrl.templateTasksListLoaderName}}">
			<div class="header">
				<div class="title">
					Tasks List
				</div>
			</div>
			<div class="tasks-list">
				<div class="task" ng-repeat="templateTask in ctrl.templateTasksList">
					<div class="task-icon"
						 bcg-image="'http://kingofwallpapers.com/river/river-008.jpg'"></div>
					<div class="task-content">
						<div class="task-name">
							{{templateTask.name}}
						</div>
						<div class="task-details">
							<div class="task-difficulty">
								<div class="glyphicon glyphicon-star-empty"></div>
								<div class="glyphicon glyphicon-star-empty"></div>
								<div class="glyphicon glyphicon-star-empty"></div>
								<div class="glyphicon glyphicon-star-empty"></div>
							</div>
							<div class="task-exp">
								{{templateTask.base.exp}} exp
							</div>
						</div>
					</div>
					<div class="add-button" ng-click="ctrl.addNewTask(templateTask)">
						<i class="material-icons">add</i>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
