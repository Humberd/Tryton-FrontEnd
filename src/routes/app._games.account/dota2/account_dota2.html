<div id="account-dota2">
	<my-tabs position="left">
		<my-tab-names>
			<my-tab-name body="account-tab" select>
				{{"_GAMES.DOTA2.ACCOUNT.TABS.MY-ACCOUNT" | translate}}
			</my-tab-name>
			<my-tab-name body="history-tab">
				{{"_GAMES.DOTA2.ACCOUNT.TABS.HISTORY" | translate}}
			</my-tab-name>
		</my-tab-names>
		<my-tab-bodies class="bigger-size">
			<my-tab-body id="account-tab">
				<connected-dota2-account methods="ctrl.connectedMethods"
									   ng-show="ctrl.isConnectedState()"
									   ng-if="ctrl.isConnectedState()">

				</connected-dota2-account>
				<!--<disconnected-lol-account methods="ctrl.disconnectedMethods"-->
										  <!--ng-show="ctrl.isDisconnectedState()"-->
										  <!--ng-if="ctrl.isDisconnectedState()">-->

				<!--</disconnected-lol-account>-->
			</my-tab-body>
			<my-tab-body id="history-tab">
				<dota2-account-history>

				</dota2-account-history>
			</my-tab-body>
		</my-tab-bodies>
	</my-tabs>
</div>
