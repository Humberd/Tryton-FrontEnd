<div id="account-lol">
	<connected-lol-account get-lol-account="ctrl.getLolAccount()"
						   disconnect-lol-account-local="ctrl.disconnectLolAccountLocal()"
						   ng-show="ctrl.isConnectedState()">

	</connected-lol-account>
	<disconnected-lol-account get-lol-account="ctrl.getLolAccount()"
							  connect-lol-account-local="ctrl.connectLolAccountLocalWrapper()"
							  ng-show="ctrl.isDisconnectedState()">

	</disconnected-lol-account>
</div>
