<div id="disconnected-lol-component">
	<div class="main-description">
		<div>You don't have a summoner connected to your account.</div>
		<div class="space">Please enter your summoner info in order to start the verification process.</div>
	</div>
	<div class="content">
		<form id="summoner-form">
			<div class="field">
				<md-input-container>
					<label>Summoner Name</label>
					<input type="text"
						   ng-required="true"/>
				</md-input-container>
			</div>
			<div class="field">
				<md-input-container>
					<label>Region</label>
					<md-select ng-model="d" ng-required="true">
						<md-option ng-repeat="region in ctrl.regions"
								   ng-value="region">
							{{region}}
						</md-option>
					</md-select>
				</md-input-container>
			</div>
		</form>
		<div class="buttons">
			<button class="mb mb-fill-green">
				Connect
			</button>
		</div>
	</div>
</div>
