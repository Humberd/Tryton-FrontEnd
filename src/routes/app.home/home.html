<div id="home">
    <div class="slides" loader="home.slides">
        <div uib-carousel active="foo" no-pause="true" ng-cloak>
            <div uib-slide index="0">
                <div bcg-image="'http://news.cdn.leagueoflegends.com/public/images/misc/Background.jpg'" class="slide-image"></div>
                <div class="carousel-caption">
                    <div class="headline">
                        Achievements
                    </div>
                    <div class="description">
                        <div class="part">Place,where you get acheivements from games,</div>
                        <div class="part">that don't support them.</div>
                    </div>
                    <div class="buttons">
                        <button class="mb mb-fill-blue">
                            Start Now
                        </button>
                        <button class="mb mb-trans">
                            Learn More
                        </button>
                    </div>
                </div>
            </div>
            <div uib-slide index="1">
                <div bcg-image="'http://news.cdn.leagueoflegends.com/public/images/misc/Background.jpg'" class="slide-image"></div>
                <div class="carousel-caption">
                    <div class="headline">
                        League of Legends
                    </div>
                    <div class="description">
                        <div class="part">The most popular game of the world,</div>
                        <div class="part">that connects millions of players</div>
                        <div class="part">every day.</div>
                    </div>
                    <div class="buttons">
                        <button class="mb mb-fill">
                            Start Now
                        </button>
                        <button class="mb mb-trans">
                            Do to Dashboard
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
